[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "loan-risk-predictor"
version = "1.0.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
description = "Machine learning model for loan default risk prediction"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "xgboost>=1.5.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "joblib>=1.1.0",
]

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]
notebook = ["jupyter", "ipykernel"]

[project.urls]
"Homepage" = "https://github.com/yourusername/loan-risk-prediction"
"Bug Tracker" = "https://github.com/yourusername/loan-risk-prediction/issues"